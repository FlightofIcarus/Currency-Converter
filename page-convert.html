<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site conversor de moedas feito junto à imersão dev 6 da escola Alura">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />  
    
    <link rel="stylesheet" href="/css/style-page-convert.css">
    <title>Conversor de Moedas</title>

</head>
<body id="background">
    <header>
        <div class="container">
            <div class="button-return">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="page-convert.html">
                    <i class="fas fa-regular fa-arrow-rotate-left"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>
                    Agora que já inseriu o valor em Real (R$)
                </h1>
            </div>
            <div>
                <div class="option" aria-required="true">
                    <h2> <br> Informe para qual moeda deseja converter</h2>
                    <select id="typeCoin">
                        <option value="1.14">EUR €</option>
                        <option value="1">USD $</option>
                        <option value="0.77">BTC R$</option>
                    </select>
                </div>
            </div>
                <div>
                    <button class="button" type="submit" onclick="convertCoin()">
                        Convert
                        <span><i class="fa-solid fa-arrow-down-long"></i></span>
                    </button>
                </div>
                <input type="text" id="result" readonly="readonly">
        </div>
    </main>

    <footer class="container">
        <img class="img-imersao" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" alt="imersão dev">
        <p>
            &copy;Helena Siena - Todos os direitos reservados - 2023
        </p>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
